version: '3.8'

services:
  backend:
    container_name: Django
    build: .
    command: uvicorn core.asgi:application --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - 8000:8000
    depends_on:
      - django_redis
      - django_db
    networks:
      - backend_network

  django_redis: 
    image: redis
    container_name: django_redis
    ports:
      - 6379:6379
    networks:
      - backend_network

  django_db:
    image: postgres
    container_name: django_db
    restart: always
    environment:
      POSTGRES_DB: django_db
      POSTGRES_USER: django
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend_network

networks:
  backend_network:
    driver: bridge

volumes:
  postgres_data:
